<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <div class="input_Content">
            <div class="inputs">
                <div class="inputs_block input-group">
                    <input type="text" placeholder="1. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="2. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="3. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="4. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="5. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="6. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="7. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="8. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="9. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="10. Random Text" class="form-control input">
                    <span class="null">Null</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="slider">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/5.jpg" style="height: 250px;" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/2.jpg" style="height: 250px;" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/7.jpg" style="height: 250px;" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="contact">
                <div class="inputs_block input-group">
                    <input type="text" placeholder="1. П.І.Б" class="form-control pib">
                    <span class="form null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="2. Номер телефону" id="number" maxlength="19" class="form-control number">
                    <span class="formN null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="3. E-mail" class="form-control email">
                    <span class="formF null">Null</span>
                </div>
                <div class="inputs_block input-group">
                    <input type="text" placeholder="4. Зріст" class="form-control size">
                    <span class="formS null">Null</span>
                </div>
                <button type="button" class="btn btn-dark ok" onclick="name2()">OK</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js.js"></script>
</body>

</html>
