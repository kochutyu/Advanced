<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="search">
                <div class="input-group">
                    <input type="text" class="form-control inputSearch"
                        aria-label="Text input with segmented dropdown button" value="batman" placeholder="Write movie name...">
                </div>
            </div>
            <div class="btn_search">
                <button type="button" class="btn btn-success searchBtn" onclick="search()">Search</button>
            </div>
        </header>
        <section class="section">
            <!-- <div class="block">
                <div class="img_block"></div>
                <div class="head_block">Batman</div>
                <div class="type_block">movie</div>
                <div class="year_block">year</div>
                <button type="button" class="btn btn-success addInfo" onclick="addInfo()">More details</button>
            </div> -->
        </section>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modalD" role="document">
                    <div class="modal-content modalC">
                        
                        <div class="modal-body modal_block">
                                <div class="img_modal"></div>
                                <div class="content_modal">
                                    <div class="header_modal">modal</div>
                                    <div class="mb"><span class="forRated_modal bold"></span></div>
                                    <div class="mb"><span class="bold"></span><span class="forPlot"></span></div>
                                    <div class="mb"><span class="bold">Written by: </span><span class="forWriter"></span></div>
                                    <div class="mb"><span class="bold">Directed by: </span><span class="forDirector"></span></div>
                                    <div class="mb"><span class="bold">Ratings: </span><span class="forRatings"></span></div>
                                    <!-- <div class="Writer"><span class="bold">Written by:</span><span class="forBold"></span></div> -->
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
