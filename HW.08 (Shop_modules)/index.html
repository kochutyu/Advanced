<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="balance shop_style">
            <div class="balance_block mb25">
                <span class="name_balance mb10">Баланс:</span>
                <input type="number" class="input_balance" disabled>
            </div>
            <div class="balance_block mb25">
                <span class="name_balance mb10">Пиво:</span>
                <input type="number" class="input_balance" disabled>
            </div>
            <div class="balance_block mb25">
                <span class="name_balance mb10">Вино:</span>
                <input type="number" class="input_balance" disabled>
            </div>
            <div class="balance_block">
                <span class="name_balance mb10">Пепсі:</span>
                <input type="number" class="input_balance" disabled>
            </div>
        </div>
        <div class="shop shop_style">
            <div class="balance_block mb25">
                <span class="name_balance mb10">Кількість:</span>
                <input type="number" class="enter_count_product input_balance">
            </div>
            <div class="radio mb25">
                <input type="radio" name="product" id="beer"><label for="beer" class="mr10">beer</label>
                <input type="radio" name="product" id="vine"><label for="vine" class="mr10">vine</label>
                <input type="radio" name="product" id="pepsi"><label for="pepsi" class="mr10">pepsi</label>
            </div>
            <button class="btn_style mb25 add">Додати</button>
            <div class="textarea_for_buy mb25">asdf</div>
            <button  class="btn_style buy">Купити</button>
        </div>
        <div class="basket shop_style">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
