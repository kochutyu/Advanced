<div class="container-fluid">
  <div class="admin-category-all">
    <div class="category">
      <span class="styleStyleCategorySpan">Blog</span>
      <button class="btn btn-dark" data-toggle="modal" data-target="#addBlog" data-backdrop="static"
        data-keyboard="false" #openModal>Add</button>
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Text</th>
          <th scope="col">Author</th>
          <th scope="col">Date</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of BlogService.posts; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{post.title}}</td>
          <td>{{post.text}}</td>
          <td>{{post.author}}</td>
          <td>{{post.date | date}}</td>
          <td>
            <button type="button" class="btn btn-warning" (click)="editPost(post)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deletePost(post)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addBlog" tabindex="-1" role="dialog" aria-labelledby="addBlogTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBlogTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-25" placeholder="title..." [(ngModel)]="title">
        <textarea name="" id="" cols="30" rows="3" class="form-control mb-25" placeholder="text..."
          [(ngModel)]="text"></textarea>
        <input type="text" class="form-control mb-25" placeholder="author..." [(ngModel)]="author">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" #close>Close</button>
        <button class="btn btn-primary" (click)="addPost()" *ngIf="!editStatus">Post</button>
        <button class="btn btn-success" (click)="save()" *ngIf="editStatus">Save</button>
      </div>
    </div>
  </div>
</div>
